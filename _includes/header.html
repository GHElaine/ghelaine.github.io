<header class="site-header" >
  <div class="wrapper">
    <div class="description">
      <div>Something about technic</div>
      <div>more about life</div>
    </div>
    <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </div>
        
  </div>


</header>
